<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydot Dashboard</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app" class="container">

  <h2 class="title">Tomoro Coffee</h2>

  <!-- BUAT BARU -->
  <div class="card pink" @click="goTemplate">
    <div>
      <h3>Buat Baru</h3>
      <p>Template</p>
    </div>
    <button class="plus">+</button>
  </div>

  <div class="card yellow" @click="goExpired">
    <div>
      <h3>Buat Baru</h3>
      <p>Daftar Expired Item</p>
    </div>
    <button class="plus">+</button>
  </div>

  <!-- TEMPLATE DIBUAT -->
  <h3 class="section-title">Template Dibuat</h3>
  <div class="grid">
    <div class="item-card" v-for="(t,i) in templates" :key="i">
      <span @click="openTemplate(t)">{{ t }}</span>
      <div class="actions">
        <button @click.stop="editTemplate(i)">âœï¸</button>
        <button @click.stop="deleteTemplate(i)">ğŸ—‘ï¸</button>
      </div>
    </div>
  </div>

  <!-- EXPIRED -->
  <h3 class="section-title">Daftar Expired Item</h3>
  <div class="grid">
    <div class="item-card" v-for="(e,i) in expiredItems" :key="i">
      <span @click="openExpired(e)">{{ e }}</span>
      <div class="actions">
        <button @click.stop="editExpired(i)">âœï¸</button>
        <button @click.stop="deleteExpired(i)">ğŸ—‘ï¸</button>
      </div>
    </div>
  </div>

  <footer>By : Aldo Fauzan</footer>
</div>

<script src="app.js"></script>
</body>
</html>
