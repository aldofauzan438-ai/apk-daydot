<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Daydot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Vue CDN (WAJIB) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app" class="container">

    <h2 class="title">Tomoro Coffee</h2>

    <!-- CARD BUAT BARU -->
    <div class="card pink" @click="goTemplate">
      <div>
        <h3>Buat Baru</h3>
        <p>Template</p>
      </div>
      <button class="plus">+</button>
    </div>

    <div class="card yellow" @click="goExpired">
      <div>
        <h3>Buat Baru</h3>
        <p>Daftar Expired Item</p>
      </div>
      <button class="plus">+</button>
    </div>

    <!-- INFO -->
    <section class="stat-section">
  <div class="stat-number">1</div>
  <div class="stat-label">Template Dibuat</div>
</section>

    <!-- LIST -->
    <section class="expired-section">
    <h3>Daftar Expired Item</h3>

    <div class="expired-grid">
      <div
        class="expired-item"
        v-for="item in expiredItems"
        :key="item"
      >
        {{ item }}
      </div>
    </div>
  </section>

    <footer>By : Aldo Fauzan</footer>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
