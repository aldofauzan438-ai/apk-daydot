<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Daydot</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app" class="container">

    <h2 class="title">Tomoro Coffee</h2>

    <!-- BUAT BARU -->
    <div class="card pink" @click="goTemplate">
      <div>
        <h3>Buat Baru</h3>
        <p>Template</p>
      </div>
      <button class="plus">+</button>
    </div>

    <div class="card yellow" @click="goExpired">
      <div>
        <h3>Buat Baru</h3>
        <p>Daftar Expired Item</p>
      </div>
      <button class="plus">+</button>
    </div>

    <!-- TEMPLATE DIBUAT -->
    <section class="section">
      <h3>Template Dibuat</h3>

      <div class="grid">
        <div
          class="item-card"
          v-for="template in templates"
          :key="template"
          @click="openTemplate(template)"
        >
          {{ template }}
        </div>
      </div>
    </section>

    <!-- EXPIRED ITEM -->
    <section class="section">
      <h3>Daftar Expired Item</h3>

      <div class="grid">
        <div
          class="item-card"
          v-for="item in expiredItems"
          :key="item"
          @click="openExpired(item)"
        >
          {{ item }}
        </div>
      </div>
    </section>

    <footer>By : Aldo Fauzan</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
