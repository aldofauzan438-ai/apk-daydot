<div id="app">
  <div class="header">
    <h1>Tomoro Coffee</h1>
  </div>

  <!-- Buat Baru Template -->
  <div class="card pink" @click="goTemplate">
    <button class="btn-plus">+</button>
    <div class="card-title">Buat Baru</div>
    <div class="card-subtitle">Template</div>
  </div>

  <!-- Buat Baru Expired -->
  <div class="card yellow" @click="goExpired">
    <button class="btn-plus">+</button>
    <div class="card-title">Buat Baru</div>
    <div class="card-subtitle">Daftar Expired Item</div>
  </div>

  <!-- Template Dibuat -->
  <div class="card white">
    <div class="stat-number">1</div>
    <div class="card-subtitle">Template Dibuat</div>
  </div>

  <!-- Daftar Expired -->
  <div class="card white">
    <div class="card-title">Daftar Expired Item</div>
    <div class="expired-list">
      <div class="expired-item">Food</div>
      <div class="expired-item">Syrup</div>
      <div class="expired-item">Powder</div>
      <div class="expired-item">Beans</div>
      <div class="expired-item">Inv Adjustment</div>
      <div class="expired-item">Return Order</div>
      <div class="expired-item">HQ Order</div>
      <div class="expired-item">Records</div>
    </div>
  </div>

  <footer>By : Aldo Fauzan</footer>
</div>
