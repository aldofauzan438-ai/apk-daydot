<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Daydot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Vue CDN (WAJIB) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app" class="container">

    <h2 class="title">Tomoro Coffee</h2>

    <!-- CARD BUAT BARU -->
    <div class="card pink" @click="goTemplate">
      <div>
        <h3>Buat Baru</h3>
        <p>Template</p>
      </div>
      <button class="plus">+</button>
    </div>

    <div class="card yellow" @click="goExpired">
      <div>
        <h3>Buat Baru</h3>
        <p>Daftar Expired Item</p>
      </div>
      <button class="plus">+</button>
    </div>

    <!-- INFO -->
    <div class="info">
      <h1>1</h1>
      <p>Template Dibuat</p>
    </div>

    <!-- LIST -->
    <div class="list">
      <h3>Daftar Expired Item</h3>
      <ul>
        <li v-for="item in items" :key="item">{{ item }}</li>
      </ul>
    </div>

    <footer>By : Aldo Fauzan</footer>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
