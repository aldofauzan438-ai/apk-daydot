<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <header class="header">
    <h1>Aplikasi Daydot</h1>
    <p>Tomoro Coffee</p>
  </header>

  <!-- Statistik -->
  <section class="stats">
    <div class="stat-card pink">
      <h2>0</h2>
      <span>Buat Baru</span>
    </div>
    <div class="stat-card yellow">
      <h2>1</h2>
      <span>Template Dibuat</span>
    </div>
  </section>

  <!-- Expired -->
  <section class="card">
    <h3>Daftar Expired Item</h3>

    <div class="expired">
      <div class="item">Food</div>
      <div class="item">Syrup</div>
      <div class="item">Powder</div>
      <div class="item">Beans</div>
      <div class="item">Inv Adjustment</div>
      <div class="item">Return Order</div>
      <div class="item">HQ Order</div>
      <div class="item">Records</div>
    </div>
  </section>

  <footer>
    By : Aldo Fauzan
  </footer>

</div>

</body>
</html>
