<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <header class="header">
    <h1>Aplikasi Daydot</h1>
    <p>Tomoro Coffee</p>
  </header>

  <!-- Statistik -->
  <section class="stats">
    <div class="stat-card pink clickable" @click="goTo('buat-baru.html')">
      <div class="icon">
        <span class="material-symbols-rounded">add</span>
      </div>
      <h2>{{ buatBaru }}</h2>
      <span>Buat Baru</span>
    </div>

    <div class="stat-card yellow clickable" @click="goTo('template.html')">
      <h2>{{ template }}</h2>
      <span>Template Dibuat</span>
    </div>
  </section>

  <!-- Expired -->
  <section class="card">
    <h3>Daftar Expired Item</h3>

    <div class="expired">
      <div 
        class="item clickable"
        v-for="item in expiredItems"
        :key="item"
        @click="goTo('detail.html')"
      >
        {{ item }}
      </div>
    </div>
  </section>

  <footer>
    By : Aldo Fauzan
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
