<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Expired</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<h2>Detail Expired Item</h2>

<div class="input-box">
  <input id="name" placeholder="Nama Item">
</div>

<div class="input-box">
  <input id="date" type="date">
</div>

<div class="input-box">
  <button onclick="save()">Simpan</button>
</div>

<a href="index.html">â¬… Kembali</a>

<script>
  const params = new URLSearchParams(location.search);
  const id = Number(params.get('id'));

  const expired = JSON.parse(localStorage.getItem('expired')) || [];
  const item = expired.find(e => e.id === id);

  if (item) {
    document.getElementById('name').value = item.name || '';
    document.getElementById('date').value = item.date || '';
  }

  function save() {
    item.name = document.getElementById('name').value;
    item.date = document.getElementById('date').value;

    localStorage.setItem('expired', JSON.stringify(expired));
    alert('Item expired tersimpan');
  }
</script>

</body>
</html>
