<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Detail Expired Item</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">

<h2>Detail Expired Item</h2>

<div class="card">

  <div class="input-box">
    <input id="itemName" placeholder="Nama Item">
  </div>

  <div class="input-box">
    <select id="duration">
      <option value="">Pilih Masa Expired</option>
      <option value="1">1 Hari</option>
      <option value="2">2 Hari</option>
      <option value="4">4 Hari</option>
      <option value="7">7 Hari</option>
      <option value="14">14 Hari</option>
      <option value="30">1 Bulan</option>
      <option value="60">2 Bulan</option>
      <option value="90">3 Bulan</option>
      <option value="180">6 Bulan</option>
    </select>
  </div>

  <button class="primary" onclick="saveItem()">Simpan</button>
</div>

<div class="print-all">
  <span onclick="printAll()">üñ®Ô∏è Print Semua</span>
</div>

<h3>Daftar Item</h3>
<div id="list"></div>

<a class="back" href="index.html">‚¨Ö Kembali</a>

<script src="db.js"></script>
<script>
let expiredData = [];

document.addEventListener('DOMContentLoaded', () => {

  const list = document.getElementById('list');
  const itemName = document.getElementById('itemName');
  const duration = document.getElementById('duration');

  function nowTime() {
    return new Date().toLocaleTimeString('id-ID',{hour:'2-digit',minute:'2-digit'});
  }

  function formatDate(d) {
    const [y,m,da] = d.split('-');
    return `${da}-${m}-${y.slice(2)}`;
  }

  function calcExpired(days, date) {
    const d = new Date(date);
    d.setDate(d.getDate() + days);
    return d.toISOString().split('T')[0];
  }

  openDB(loadData);

  function loadData() {
    getAll('expired', data => {
      expiredData = data || [];
      render();
    });
  }

  window.saveItem = function () {
    if (!itemName.value || !duration.value) {
      alert('Lengkapi data');
      return;
    }

    addData('expired', {
      id: Date.now(),
      name: itemName.value.trim(),
      days: Number(duration.value),
      openedDate: new Date().toISOString().split('T')[0]
    }, loadData);

    itemName.value = '';
    duration.value = '';
  };

  window.deleteItem = function (id) {
    if (!confirm('Hapus item ini?')) return;
    deleteData('expired', id, loadData);
  };

  window.editItem = function (id) {
    const o = expiredData.find(x => x.id === id);
    if (!o) return;

    const n = prompt('Nama Item', o.name);
    if (n === null) return;

    const d = prompt('Masa Expired (hari)', o.days);
    if (!d || isNaN(d)) return;

    o.name = n.trim();
    o.days = Number(d);

    addData('expired', o, loadData);
  };

  window.printOne = function (id) {
    const o = expiredData.find(x => x.id === id);
    if (!o) return;

    alert(
`Tomoro Coffee
${o.name}
Opened : ${formatDate(o.openedDate)}
Time : ${nowTime()}
Masa exp : ${o.days} hari
Expired : ${formatDate(calcExpired(o.days,o.openedDate))}`
    );
  };

  window.printAll = function () {
    let t = 'PRINT SEMUA\n\n';
    expiredData.forEach(o => {
      t += `${o.name}
Opened : ${formatDate(o.openedDate)}
Time : ${nowTime()}
Masa exp : ${o.days} hari
Expired : ${formatDate(calcExpired(o.days,o.openedDate))}\n\n`;
    });
    alert(t);
  };

  function render() {
    list.innerHTML = '';
    if (expiredData.length === 0) {
      list.innerHTML = '<p class="empty">Belum ada item</p>';
      return;
    }

    expiredData.forEach(o => {
      list.innerHTML += `
        <div class="order-card">
          <div class="order-title">${o.name}</div>
          <div class="order-meta">
            Opened : ${formatDate(o.openedDate)}<br>
            Time : <span class="live-time">${nowTime()}</span><br>
            Masa exp : ${o.days} hari<br>
            Expired : ${formatDate(calcExpired(o.days,o.openedDate))}
          </div>
          <div class="order-actions">
            <button onclick="printOne(${o.id})">üñ®Ô∏è</button>
            <button onclick="editItem(${o.id})">‚úèÔ∏è</button>
            <button onclick="deleteItem(${o.id})">üóëÔ∏è</button>
          </div>
        </div>
      `;
    });
  }

  setInterval(() => {
    document.querySelectorAll('.live-time')
      .forEach(e => e.textContent = nowTime());
  }, 60000);
});
</script>

</body>
</html>
