<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Detail Expired Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<h2>Detail Expired Item</h2>

<!-- FORM -->
<div class="input-box">
  <input id="itemName" placeholder="Nama Item">
</div>

<div class="input-box">
  <select id="duration">
    <option value="">Pilih Masa Expired</option>
    <option value="1">1 Hari</option>
    <option value="2">2 Hari</option>
    <option value="4">4 Hari</option>
    <option value="7">7 Hari</option>
    <option value="14">14 Hari</option>
    <option value="30">1 Bulan</option>
    <option value="60">2 Bulan</option>
    <option value="90">3 Bulan</option>
    <option value="180">6 Bulan</option>
  </select>
</div>

<button class="primary" onclick="saveOrder()">Simpan</button>

<hr>

<div class="print-all">
  <span onclick="printAll()">ğŸ–¨ï¸ Print Semua</span>
</div>

<h3>Daftar Item</h3>

<div id="print-area">
  <div id="list"></div>
</div>
<a href="index.html">â¬… Kembali</a>

<script>
  const params = new URLSearchParams(location.search);
  const id = Number(params.get('id'));

  let expired = JSON.parse(localStorage.getItem('expired')) || [];
  let data = expired.find(e => e.id === id);

  if (!data) {
    data = { id, orders: [] };
    expired.push(data);
  }

  const list = document.getElementById('list');
  const itemName = document.getElementById('itemName');
  const duration = document.getElementById('duration');

  function getToday() {
    return new Date().toISOString().split('T')[0];
  }

  function calculateExpired(days, opened) {
    const d = new Date(opened);
    d.setDate(d.getDate() + days);
    return d.toISOString().split('T')[0];
  }

  function saveOrder() {
    const name = itemName.value.trim();
    const days = Number(duration.value);

    if (!name || !days) {
      alert('Lengkapi data');
      return;
    }

    data.orders.push({
      id: Date.now(),
      name: name,       
      days: days,
      opened: getToday()
    });

    localStorage.setItem('expired', JSON.stringify(expired));
    itemName.value = '';
    duration.value = '';
    render();
  }

  function formatDate(dateStr) {
  if (!dateStr) return '';
  const [y, m, d] = dateStr.split('-');
  return `${d}-${m}-${y}`;
}

  function render() {
    list.innerHTML = '';

    data.orders.forEach(o => {
      const opened = o.opened || getToday();

      const div = document.createElement('div');
      div.className = 'order-card';
      div.innerHTML = `
        <div class="order-title">${o.name}</div>
        <div class="order-meta">
          Opened: ${formatDate(opened)}<br>
          Masa exp: ${o.days} hari<br>
          Expired: ${formatDate(calculateExpired(o.days, opened))}
        </div>

        <div class="order-actions">
          <span class="action-btn print" onclick="printOne('${o.name}', ${o.days}, '${opened}')">ğŸ–¨ï¸</span>
          <span class="action-btn edit" onclick="editOrder(${o.id})">âœï¸</span>
          <span class="action-btn delete" onclick="deleteOrder(${o.id})">ğŸ—‘ï¸</span>
        </div>
      `;
      list.appendChild(div);
    });
  }

  function editOrder(orderId) {
    const o = data.orders.find(x => x.id === orderId);
    if (!o) return;

    const newName = prompt('Edit nama item', o.name);
    if (!newName) return;

    o.name = newName;
    localStorage.setItem('expired', JSON.stringify(expired));
    render();
  }

  function deleteOrder(orderId) {
    if (!confirm('Hapus item ini?')) return;
    data.orders = data.orders.filter(o => o.id !== orderId);
    localStorage.setItem('expired', JSON.stringify(expired));
    render();
  }

  function printOne(name, days, opened) {
    alert(
`Tomoro Coffee
${name}
Opened : ${formatDate(opened)}
Masa exp : ${days} hari
Expired : ${formatDate(calculateExpired(days, opened))}`
    );
  }

  function printAll() {
    let text = 'PRINT SEMUA\n\n';
    data.orders.forEach(o => {
      text += `${o.name}
Opened : ${formatDate(o.opened)}
Masa exp : ${o.days} hari
Expired : ${formatDate(calculateExpired(o.days, o.opened))}\n\n`;
    });
    alert(text);
  }

  render();
</script>

</body>
</html>
