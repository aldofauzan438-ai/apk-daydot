<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Detail Expired Item</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">

<h2>Detail Expired Item</h2>

<!-- FORM -->
<div class="input-box">
  <input id="itemName" placeholder="Nama Item">
</div>

<div class="input-box">
  <select id="duration">
    <option value="">Pilih Masa Expired</option>
    <option value="1">1 Hari</option>
    <option value="2">2 Hari</option>
    <option value="4">4 Hari</option>
    <option value="7">7 Hari</option>
    <option value="14">14 Hari</option>
    <option value="30">1 Bulan</option>
    <option value="60">2 Bulan</option>
    <option value="90">3 Bulan</option>
    <option value="180">6 Bulan</option>
  </select>
</div>

<button class="primary" onclick="saveOrder()">Simpan</button>

<hr>

<div class="print-all">
  <span onclick="printAll()">üñ®Ô∏è Print Semua</span>
</div>

<h3>Daftar Item</h3>

<div id="list"></div>

<a href="index.html">‚¨Ö Kembali</a>

<script>
document.addEventListener('DOMContentLoaded', function () {

  const list = document.getElementById('list');
  const itemName = document.getElementById('itemName');
  const duration = document.getElementById('duration');

  // ===== AMBIL DATA DARI DASHBOARD =====
  let expired = [];
try {
  expired = JSON.parse(localStorage.getItem('expired')) || [];
} catch {
  expired = [];
}

// AMBIL ID DARI URL
const params = new URLSearchParams(location.search);
const pageId = Number(params.get('id'));

// CARI DATA YANG SUDAH ADA (BUKAN BIKIN BARU!)
let data = expired.find(e => e.id === pageId);

// JIKA BENAR-BENAR TIDAK ADA ‚Üí BARU BUAT
if (!data) {
  data = {
    id: pageId,
    name: 'Unknown',
    orders: []
  };
  expired.push(data);
  localStorage.setItem('expired', JSON.stringify(expired));
}

  // ===== UTIL =====
  function formatDateShort(dateStr) {
    const [y,m,d] = dateStr.split('-');
    return `${d}-${m}-${y.slice(2)}`;
  }

  function getLiveTime() {
    return new Date().toLocaleTimeString('id-ID', {
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function calculateExpired(days, openedDate) {
    const d = new Date(openedDate);
    d.setDate(d.getDate() + days);
    return d.toISOString().split('T')[0];
  }

  // ===== SIMPAN =====
  window.saveOrder = function () {
    if (!itemName.value || !duration.value) {
      alert('Lengkapi data');
      return;
    }

    data.orders.push({
      id: Date.now(),
      name: itemName.value.trim(),
      days: Number(duration.value),
      openedDate: new Date().toISOString().split('T')[0]
    });

    localStorage.setItem('expired', JSON.stringify(expired));
    itemName.value = '';
    duration.value = '';
    render();
  };

  // ===== RENDER =====
  function render() {
    list.innerHTML = '';

    if (data.orders.length === 0) {
      list.innerHTML = '<p>Belum ada item</p>';
      return;
    }

    data.orders.forEach(o => {
      const exp = calculateExpired(o.days, o.openedDate);

      list.innerHTML += `
        <div class="order-card">
          <div class="order-title">Nama Item : ${o.name}</div>
          <div class="order-meta">
            Opened : ${formatDateShort(o.openedDate)}<br>
            Time : <span class="live-time">${getLiveTime()}</span><br>
            Masa exp : ${o.days} hari<br>
            Expired : ${formatDateShort(exp)}
          </div>

          <div class="order-actions">
            <button onclick="printOne(${o.id})">üñ®Ô∏è</button>
            <button onclick="editOrder(${o.id})">‚úèÔ∏è</button>
            <button onclick="deleteOrder(${o.id})">üóëÔ∏è</button>
          </div>
        </div>
      `;
    });
  }

  // ===== PRINT SATU =====
  window.printOne = function (orderId) {
    const o = data.orders.find(x => x.id === orderId);
    if (!o) return;

    const exp = calculateExpired(o.days, o.openedDate);

    alert(
`Tomoro Coffee
Nama Item : ${o.name}
Opened : ${formatDateShort(o.openedDate)}
Time : ${getLiveTime()}
Masa exp : ${o.days} hari
Expired : ${formatDateShort(exp)}`
    );
  };

  // ===== EDIT =====
  window.editOrder = function (orderId) {
    const o = data.orders.find(x => x.id === orderId);
    if (!o) return;

    const newName = prompt('Edit nama item', o.name);
    if (newName === null) return;

    const newDays = prompt('Edit masa expired (hari)', o.days);
    if (!newDays || isNaN(newDays)) return;

    o.name = newName.trim();
    o.days = Number(newDays);

    localStorage.setItem('expired', JSON.stringify(expired));
    render();
  };

  // ===== HAPUS =====
  window.deleteOrder = function (orderId) {
    if (!confirm('Hapus item ini?')) return;

    data.orders = data.orders.filter(o => o.id !== orderId);
    localStorage.setItem('expired', JSON.stringify(expired));
    render();
  };

  // ===== PRINT SEMUA =====
  window.printAll = function () {
    let text = 'PRINT SEMUA\n\n';
    const now = getLiveTime();

    data.orders.forEach(o => {
      const exp = calculateExpired(o.days, o.openedDate);
      text += `${o.name}
Opened : ${formatDateShort(o.openedDate)}
Time : ${now}
Masa exp : ${o.days} hari
Expired : ${formatDateShort(exp)}\n\n`;
    });

    alert(text);
  };

  // ===== LIVE TIME =====
  setInterval(() => {
    document.querySelectorAll('.live-time')
      .forEach(el => el.textContent = getLiveTime());
  }, 60000);

  render();
});
</script>


</body>
</html>
