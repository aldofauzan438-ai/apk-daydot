<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 class="title">Buat Template Baru</h2>

  <div class="form-card">
    <input id="templateName" placeholder="Nama Template..." />
    <button onclick="saveTemplate()">Simpan</button>
  </div>

  <a href="index.html" class="back">‚Üê Kembali</a>
</div>

<script>
function saveTemplate() {
  const input = document.getElementById("templateName");
  if (!input.value) return alert("Nama template wajib diisi");

  const templates = JSON.parse(localStorage.getItem("templates")) || [];
  templates.push({ id: Date.now(), name: input.value });

  localStorage.setItem("templates", JSON.stringify(templates));
  window.location.href = "index.html";
}
</script>

</body>
</html>
